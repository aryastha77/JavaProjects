<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li> Welcome to Tic Tac Tac</li>
        </ul>
    </nav>
    <div class="container">
        <div class="playGame">
            <span class="box bleft-0 btop-0"><span class="boxText"> x </span></span>
            <span class="box btop-0"><span class="boxText"> x </span></span>
            <span class="box btop-0 bright-0"><span class="boxText"> x </span></span>
            <span class="box bleft-0"><span class="boxText"> x </span></span>
            <span class="box "><span class="boxText"> x </span></span>
            <span class="box bright-0"><span class="boxText"> x </span></span>
            <span class="box bleft-0 bbot-0"><span class="boxText"> x </span></span>
            <span class="box bbot-0"><span class="boxText"> x </span></span>
            <span class="box bbot-0 bright-0"><span class="boxText"> x </span></span>
            </div>
        <div class="gameInfo">
            <h1> Enjoy your Game</h1>
            <div>
                <span class="info"> Turn for X </span>
                <button id=="reset"> Reset </span>  
            </div>
            <giv class="imgBox">
                <img src="" alt="gif">

            </giv>
        </div>
    </div>
    
</body>
</html>
